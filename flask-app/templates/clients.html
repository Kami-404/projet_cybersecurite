<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
</head>
<body>
    <h1>Liste des Clients</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Genre</th>
            <th>Téléphone</th>
            <th>IBAN</th>
            <th>Compte Courant</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.first_name }}</td>
            <td>{{ client.last_name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.gender }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.iban }}</td>
            <td>{{ client.current_account }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
